{{- $section4 := .Site.Params.section4 }}
{{- $title    := index $section4 "title" }}
{{- $subtitle := index $section4 "subtitle" }}
{{- $clients  := index $section4 "clients" }}

<style>
  @media screen and (max-width: 560px){
    .section-title{
      font-size: 1.6rem !important;
      margin-bottom: 5px !important;
    }
  
    .section-subtitle{
      font-size: 1rem !important;
    }

    .testimonial-container{
      padding: 40px 0 0;
    }

    .testimonial blockquote{
      font-size: 1rem !important;
    }

    .testimonial img{
      object-fit: cover;
      object-position: center;
    }
  }

  @media screen and (max-width: 400px) {
    .section-title{
      font-size: 1.7rem !important;
    }
  }
</style>

<section class="section section-secondary is-medium">
  <div class="container">
    <div class="title-wrapper has-text-centered">
      <h2 class="title is-2 has-text-black is-spaced section-title" style="font-family: 'AvenirNext'; margin-bottom: .2rem;">{{ $title }}</h2>
      {{- with $subtitle }}
        <h3 class="subtitle is-5 section-subtitle" style="color: #999">{{ . }}</h3>
      {{- end }}
    </div>

    <div class="content-wrapper testimonial-container">
      <section class="splide splide_two" aria-label="Splide Basic HTML Example">
        <div class="splide__track">
          <ul class="splide__list">
            {{- range $clients }}
            <li class="splide__slide">
              <div class="mb-50">
                <figure class="testimonial">
                  <blockquote style="font-family: 'AvenirNext'">
                    {{ .quote }}s
                  </blockquote>
                  <div class="author">
                    <img src="{{ .img }}" alt=""/>
                    <div>
                      <h5 style="font-family: 'AvenirNext'">{{ .name }}</h5>
                      <span>{{ .job }}</span>
                    </div>
                  </div>
                </figure>
              </div>
            </li>
            {{- end }}
          </ul>
        </div>
      </section>
    </div>
  </div>
</section>
